# prometheus-nodeport.yaml
apiVersion: v1
kind: Service
metadata:
  name: prometheus-server-nodeport
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: prometheus
  ports:
    - name: http
      nodePort: 30090    # 固定 NodePort (主機可透過 30090 存取)
      port: 9090         # Service 對外提供的 port (cluster 內)