kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: exam
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 9090
        hostPort: 30090
        listenAddress: "0.0.0.0"
        protocol: TCP
  - role: worker
  - role: worker
  - role: worker
kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    etcd:
      local:
        extraArgs:
          listen-metrics-urls: "http://0.0.0.0:2381"
